<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Magnifier - ElderEase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="features.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">← Back to Home</a>
            <h1>Digital Magnifier</h1>
            <p class="tagline">Enlarge text and images for better visibility</p>
        </header>

        <div class="feature-container">
            <div class="settings-panel">
                <div class="settings-group">
                    <label for="zoom-range">Zoom Level:</label>
                    <input type="range" id="zoom-range" min="1" max="5" step="0.5" value="1">
                    <span id="zoom-value">1x</span>
                </div>
                <div class="settings-group">
                    <label for="contrast-range">Contrast:</label>
                    <input type="range" id="contrast-range" min="0" max="200" step="10" value="100">
                    <span id="contrast-value">100%</span>
                </div>
                <div class="settings-group">
                    <label for="brightness-range">Brightness:</label>
                    <input type="range" id="brightness-range" min="0" max="200" step="10" value="100">
                    <span id="brightness-value">100%</span>
                </div>
            </div>

            <div class="input-section">
                <label for="imageUpload" class="upload-button">
                    Upload Image
                    <input type="file" id="imageUpload" accept="image/*">
                </label>
                <button id="cameraBtn" class="control-btn">
                    <span class="btn-icon">📷</span> Use Camera
                </button>
            </div>

            <div class="magnifier-container">
                <video id="camera" style="display: none;" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div id="magnified-area"></div>
            </div>

            <div class="control-buttons">
                <button id="freezeBtn" class="control-btn" style="display: none;">
                    <span class="btn-icon">⏸️</span> Freeze
                </button>
                <button id="captureBtn" class="control-btn">
                    <span class="btn-icon">📸</span> Capture
                </button>
                <button id="saveBtn" class="control-btn">
                    <span class="btn-icon">💾</span> Save
                </button>
            </div>
        </div>

        <footer>
            <p>ElderEase - Empowering Independence Through Technology</p>
        </footer>
    </div>
    <script src="magnifier.js"></script>
</body>
</html>
